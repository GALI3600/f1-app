name: f1sync
description: A comprehensive Formula 1 information app with real-time data
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # HTTP & Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  retry: ^3.1.2

  # Storage & Cache
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Environment
  flutter_dotenv: ^5.1.0

  # UI Components
  shimmer: ^3.0.0
  fl_chart: ^0.66.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env

  # Uncomment when adding assets
  #   - assets/images/
  #   - assets/icons/
